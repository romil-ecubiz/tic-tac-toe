<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-orange-100">
    <h1 class="text-3xl font-bold">Welcome To My * Tic_Tac_Toe * Game</h1>

    <div class="w-full md:w-2/3 h-[80vh] mx-auto mt-8">
        <div class="w-full h-full grid xl:grid-cols-2 gap-x-16 relative p-4">

            <div class="box-container w-full h-full grid grid-cols-3 grid-rows-3 relative">
                <div class="absolute line w-2 h-full bg-orange-500 hidden"></div>
                <div class="box bl-0 bt-0 w-full h-full"><span class="boxText font-bold text-8xl uppercase h-full flex justify-center items-center"></span></div>
                <div class="box bt-0 w-full h-full"><span class="boxText font-bold text-8xl uppercase h-full flex justify-center items-center"></span></div>
                <div class="box bt-0 br-0 w-full h-full"><span class="boxText font-bold text-8xl uppercase h-full flex justify-center items-center"></span></div>
                <div class="box bl-0 w-full h-full"><span class="boxText font-bold text-8xl uppercase h-full flex justify-center items-center"></span></div>
                <div class="box w-full h-full"><span class="boxText font-bold text-8xl uppercase h-full flex justify-center items-center"></span></div>
                <div class="box br-0 w-full h-full"><span class="boxText font-bold text-8xl uppercase h-full flex justify-center items-center"></span></div>
                <div class="box bl-0 bb-0 w-full h-full"><span class="boxText font-bold text-8xl uppercase h-full flex justify-center items-center"></span></div>
                <div class="box bb-0 w-full h-full"><span class="boxText font-bold text-8xl uppercase h-full flex justify-center items-center"></span></div>
                <div class="box bb-0 br-0 w-full h-full"><span class="boxText font-bold text-8xl uppercase h-full flex justify-center items-center"></span></div>
            </div>

            <div class="w-full md:w-4/5 ms-auto mt-10 xl:mt-0">
                <h4 class="font-bold text-4xl mb-8"><span class="underline">TIC</span> - <span class="underline">TAC</span> - <span class="underline">TOE</span></h4>
                <div class="flex flex-col w-full">
                    <div class="flex w-full items-center">
                        <span class="text-orange-400 text-2xl font-semibold mb-2">=></span>
                        <span class="info text-orange-500 text-2xl font-semibold mb-2 pl-2"></span>
                    </div>

                    <button id="reset" class="bg-orange-400 text-gray-700 font-bold text-xl tracking-wider rounded-lg p-2 px-4 border-2 border-orange-600 shadow-lg hover:bg-orange-500 hover:border-orange-400 hover:text-gray-900">ReseT</button>
                </div>
                <div class="imgBox w-full mx-auto mt-8">
                    <img id="winImg" src="./assets/excited.gif" class="hidden mx-auto h-[18rem] w-[15rem]" alt="">
                </div>
            </div>
 
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
